<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>
    <div class="well">
      <form role="form" ng-submit="vm.register()">
        <div class="form-group">
          <lable for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-modle="vm.email" placeholder="ex. paige@notgoogle.com" />
        </div>

        <div class="form-group">
          <lable for="register__username">Username</label>
          <input type="text" class="form-control" id="register__username" ng-modle="vm.username" placeholder="ex. paige" />
        </div>
        <div class="form-group">
          <lable for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-modle="vm.password" placeholder="ex. password" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
